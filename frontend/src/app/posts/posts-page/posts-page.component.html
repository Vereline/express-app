<a *ngIf="isAdmin" routerLink="/posts/create"><button mat-raised-button color="primary">Create post</button></a>
<div *ngIf="loading">Loading...</div>
<div *ngFor="let post of posts">
    <mat-card class="post-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{ post.title }}</mat-card-title>
            <mat-card-subtitle><span *ngIf="post.createdAt !== null">Created at {{ post.createdAt | date:'MM/dd/yyyy' }}</span><span *ngIf="post.author !== null">By {{ post.author.firstName }} {{ post.author.lastName }}</span></mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image *ngIf="post.image !== null" [src]="post.image" alt="Post image">
        <mat-card-content>
            <p>{{ post.postText | slice:0:150 }}<span *ngIf="post.postText.length > 150">...</span></p>
        </mat-card-content>
        <mat-card-actions>
            <a [routerLink]="['post', post._id]"><button mat-raised-button color="primary">READ FULL</button></a>
        </mat-card-actions>
    </mat-card>
</div>
