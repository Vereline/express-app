<div class="main-slider">
    <div class="swiper-container h-100" [swiper]="config">
    <!-- <div class="swiper-container h-100" [swiper]="config" [(index)]="index"> -->
        <div class="swiper-wrapper h-100">
            <div *ngFor="let slide of slides" class="swiper-slide">
                <div [attr.data-background]="slide.image" class="slide-item swiper-lazy">
                    <div class="container sl-wrap">
                        <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        <div fxLayout="column" fxLayoutAlign="center left" class="content">
                            <h1>{{slide.title}}</h1>
                            <p>{{slide.subtitle}}</p>
                            <button mat-raised-button color="primary">See more</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-pagination white"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
