<div class="about-products">
    <div class="container">
       <div class="about-products-wrap" fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-around center">
      <div class="left" fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50">
        <div class="text">
          <h3>{{'infoBlock.title' | translate }}</h3>
          <span>{{'infoBlock.spanText' | translate }}</span>
          <p>{{'infoBlock.text' | translate }}</p>
          <button class="btn-project" mat-raised-button color="primary" type="submit" [routerLink]="['/about']" routerLinkActive="router-link-active">
            {{'infoBlock.button' | translate }}
          </button>
        </div>
      </div>
      <div class="right" fxFlex="100" fxFlex.gt-md="50" fxFlex.md="50" >
        <div class="img-wrap">
          <img src="https://via.placeholder.com/500" alt="">
        </div>
      </div>
       </div>
    </div>
  </div>
