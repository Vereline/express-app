<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [ngClass]="{hidden: (isHandset$ | async) === false}"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Blog</a>
      <a mat-list-item href="#">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo-text">Express-app</span>
      <a class="top-link" href="#">Blog</a>
      <a class="top-link" href="#">About</a>
      <span class="spacer"></span>
      <span class="dark-mode-switch">
        <mat-slide-toggle (change)="onDarkModeSwitched($event)"></mat-slide-toggle>
      </span>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon> -->
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon> -->
      <a href="#"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">login</mat-icon></a>
      <a href="#"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">logout</mat-icon></a>
      <a href="#"><mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">person</mat-icon></a>
    </mat-toolbar>
    <ng-content ></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
